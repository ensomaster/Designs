<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Graffiti UI Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;
    font-family: 'Rock Salt', cursive;
    background: url('https://i.ibb.co/ZdM9d3P/graffiti-wall.jpg') center/cover no-repeat fixed;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .graffiti-card{
    padding:20px;
    max-width:320px;
    background: rgba(0,0,0,0.65);
    color:white;
    border:3px solid #ff00ff;
    box-shadow: 0 0 20px #00ffea, 0 0 40px #ff00ff;
    backdrop-filter: blur(3px);
    text-align:center;
    transform: rotate(-2deg);
  }
  .graffiti-card h1{
    font-size:1.8rem;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom:10px;
  }
  .graffiti-card:hover{
    transform: rotate(0deg) scale(1.05);
    transition: 0.3s;
  }
</style>
</head>
<body>
  <div class="graffiti-card">
    <h1>Street Vibes</h1>
    <p>Break the rules, paint your style.</p>
  </div>
</body>
</html>
