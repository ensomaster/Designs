<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glass Card - Example</title>
<style>
  :root{
    --glass-bg: rgba(255,255,255,0.12);
    --glass-border: rgba(255,255,255,0.25);
  }
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
    background: linear-gradient(135deg, #0f172a 0%, #071029 50%, #001f3f 100%);
    color: #fff;
  }

  .glass {
    width:320px;
    padding:24px;
    border-radius:16px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(10px) saturate(120%);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .title{
    font-size:18px;
    font-weight:600;
    letter-spacing:0.2px;
  }
  .body{
    font-size:14px;
    line-height:1.4;
    color: rgba(255,255,255,0.88);
  }

  .cta{
    margin-top:8px;
    align-self:flex-end;
    padding:8px 14px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    border: 1px solid rgba(255,255,255,0.12);
    color:#fff;
    cursor:pointer;
  }
</style>
</head>
<body>
  <div class="glass">
    <div class="title">Welcome to Glass UI</div>
    <div class="body">A clean glassmorphism card. Use for widgets, profile cards, or short content blocks â€” tweak blur, opacity and border color to suit.</div>
    <button class="cta">Get started</button>
  </div>
</body>
</html>
